<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
            <div class="logo"><img class="w-[120px]" src="./assets/Logo.png" alt=""></div>
            <div class="sort">
                <div class="btn">Sort By View</div>
            </div>
            <div class="blog">
                <div class="btn bg-[#FF1F3D] text-white">Blog</div>
            </div>
        </nav>
        <nav id="categories-container" class="py-3 flex justify-center gap-5">
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </nav>
    </header>

    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-card-container">
        <div class="col-span-full flex flex-col items-center justify-center mt-10">
            <img src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
